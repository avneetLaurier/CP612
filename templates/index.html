<html>
<head>
    <title>BTree Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>Search the B-Trees</header>

  <div class="content">
        <form method="POST">
            <label for="tree_name">Tree:</label>
            <select name="tree_name">
                {% for tree in trees %}
                    <option value="{{ tree }}" {% if tree == selected_tree %}selected{% endif %}>{{ tree }}</option>
                {% endfor %}
            </select>
            <input type="text" name="query" placeholder="Enter key..." required>
            <button type="submit">Search</button>
        </form>

        {% if result %}
            <div class="result-box">
                <h2>Results</h2>
                {% if result is string %}
                    <p>{{ result }}</p>
                {% else %}
                    <table border="1">
                        <tr>
                            {% for key in result[0].keys() %}
                                <th>{{ key }}</th>
                            {% endfor %}
                        </tr>
                        {% for row in result %}
                            <tr>
                                {% for val in row.values() %}
                                    <td>{{ val }}</td>
                                {% endfor %}
                            </tr>
                        {% endfor %}
                    </table>
                {% endif %}
            </div>
        {% endif %}
    </div>
</body>
</html>
